<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="flex">
    <div class="opciones">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="div-iconos">
        <div class="iconos">
          <img src="./images/icon-document.svg" alt="Document">
        </div>
        <div class="iconos">
          <img src="./images/icon-folder.svg" alt="Folder">
        </div>
        <div class="iconos">
          <img src="./images/icon-upload.svg" alt="Upload">
        </div>
      </div>

    </div>
    <div class="almacenamiento">
      <div class="resumen">
        You’ve used 815 GB of your storage
      </div>
      <div class="progress">
        <div class="progress-color">
          <div class="circle"></div>
        </div>
      </div>
      <div class="almacenamiento-espaciado">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
      <br>
      185 GB Left
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jos%C3%A9-antonio-rodriguez-hernandez-454294149/"
        target="_blank">José
        Rodriguez</a>.
    </div>
  </footer>
</body>

</html>
